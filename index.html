<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp logo"
      />
    </header>

    <main>
      <form>
        <div class="input-ctn">
          <fieldset>
            <label for="user-input">Enter Phone Number:</label>
            <input type="text" id="user-input" name="user-input" />
          </fieldset>
          <div class="inputs">
            <button type="button" class="input">1</button>
            <button type="button" class="input">2</button>
            <button type="button" class="input">3</button>
            <button type="button" class="input">4</button>
            <button type="button" class="input">5</button>
            <button type="button" class="input">6</button>
            <button type="button" class="input">7</button>
            <button type="button" class="input">8</button>
            <button type="button" class="input">9</button>
          </div>
          <div class="btns">
            <button id="check-btn" type="submit">check</button>
            <button type="reset" id="clear-btn">clear</button>
          </div>
        </div>
        <div class="result-ctn" id="results-div"></div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
